name: test

on:
  push:
    branches:
    - main
  pull_request:
    branches:
      - main

jobs:
  Test:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Pytest
        run: |
          pip install pytest
          pytest
